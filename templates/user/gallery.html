{%extends 'base.html'%}
{% load static %}
{% block x %}
<div class="fs-2 text-center mb-2">Image
    <b class="text-mycolor">Gallery <i class="fa-solid fa-images"></i></b>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% if data %}
            {% for x in data %}
            <div class="col-sm-4">
                <!-- START CARD -->
                <div class="card w-100">
                    <img alt="..." class="card-img-top imagehover" src="/{{x.gpic}}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{x.gname}}</h5>
                    </div>
                </div>
                <!-- END CARD -->
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
{% block title %}
Image Gallery
{% endblock %}
