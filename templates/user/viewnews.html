{% extends 'base.html' %}
{% load static %}
{% block title %}
View News
{% endblock %}
{% block x %}
<div class="fs-2 text-center mb-2">View
    <b class="text-mycolor">News <i class="fa-solid fa-newspaper"></i></b>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            <!-- START NEWS -->
            {% for x in ndata %}
            <div class="col-sm-4 card">
                <img class="img-card-top fluid" src="/{{x.npic}}">
                <div class="card-body">
                    <h5>{{x.category}}</h5>
                    <b>{{x.nhead}}</b>
                    <br>
                    <i>{{x.ntitle}}</i>
                    <br>
                    <br>
                    <a class="btn btn-sm bg-warning" href="/user/details?n={{x.id}}">View More</a>
                    <a class="btn btn-sm btn-outline-dark" href="#">{{x.ncity}}</a>
                    <span class="float-end">
                    <i class="fa-regular fa-calendar mt-4"></i> Date: {{x.ndate}}
                    </span>
                </div>
            </div>
            {% endfor %}
            <!-- END NEWS -->
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
